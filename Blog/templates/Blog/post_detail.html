{% extends 'Blog/base.html' %}

{% block main_content %}
    <div class="container mt-5 mb-5 d-flex flex-column justify-content-center">
        <h1 class="text-center">{{post.title}}</h1>
        <h3 class="text-center">{{post.subtitle}}</h3>
        <p>{{post.content|safe}}</p>
        <img src="{{post.image.url}}" style="height: 600px; width: 1140px;" alt="">
        <p>Created At:{{post.date}} by {{post.autor}}</p>
        <a href="{% url 'Posts'%}" class="btn btn-primary">Return</a>
    </div>
{% endblock %}
